openapi: 3.0.0
info:
  title: Orders API
  version: 1.0.0
paths:
  /products:
    get:
      tags: [Products]
      # ... (reprendre la d√©finition de l'exercice 4)
  /orders:
    get:
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      tags: [Orders]
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Created
components:
  schemas:
    Order:
      type: object
      properties:
        identifier:
          type: integer
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
    size:
      name: size
      in: query
      schema:
        type: integer
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic